<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <div id="debug"></div>
        
        <script>

            function longTimeWork(success, fail) {
                if (true) {
                    success(300);
                }
                else {
                    fail(-300);
                }
            }
            
            setTimeout(() => { longTimeWork(e => {
                debug.innerHTML += "success: " + e + "<br>";
            }, function (e) {
                debug.innerHTML += "success: " + e + "<br>";
            }) }, 0);
            
            debug.innerHTML += "Done<br>";



            
        </script>
        
    </body>
</html>
